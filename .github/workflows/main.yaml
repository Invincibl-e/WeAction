on:
    workflow_dispatch:
        inputs:
            version:
                description: 'The version number for the release'
                required: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v4

            -   name: Create new release branch
                run: |
                    NEW_BRANCH="release-v${{ github.event.inputs.version }}"
                    git checkout -b $NEW_BRANCH
                    echo "branch=$NEW_BRANCH" >> $GITHUB_ENV

            -   name: Setup Node.js
                uses: actions/setup-node@v4
                with:
                    node-version: '20'

            -   name: Install dependencies
                run: npm install

            -   name: Build
                run: npm run build

            -   name: Commit changes
                run: |
                    git config user.name "github-actions[bot]"
                    git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
                    git rm .gitignore
                    git add dist
                    git commit -m "chore: update generated files [skip ci]" || echo "No changes to commit"
                    git push origin ${{ env.branch }} -f
                    git tag -f v${{ github.event.inputs.version }}
                    git push origin ${{ github.event.inputs.version }} --force

            -   name: Delete Release Branch
                run: |
                    git push origin --delete ${{ env.branch }}
